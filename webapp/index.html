<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>Demo Components</title>

		<script id="sap-ui-bootstrap"
			src="../../resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"sap.training": ""}'>
		</script>

		<script>
			// Create a Component
            var oComp1 = sap.ui.getCore().createComponent({
                            name: "sap.training.button",
                            id: "Comp1", 
                            settings: {text: "Hello World"}
                        });
            // Create a Component Container 
            var oCompCont1 = new sap.ui.core.ComponentContainer("CompCont1", {
                                   component: oComp1
                                 });
            // place the Container with the Component inside into an UI Area 
            oCompCont1.placeAt("target1");


            // You can also create a Component and Container at once
            // In this example the Container will create a new Component according to the name
            var oCompCont2 = new sap.ui.core.ComponentContainer("CompCont2", {
                                    name: "sap.training.button",
                                    settings: {text: "Hello World again"}
                                 });
            oCompCont2.placeAt("target2");
		
			// Products Component
			var oCompCont3 = new sap.ui.core.ComponentContainer({
									name: "sap.training.products"
								});
			oCompCont3.placeAt("target3");
			
			// Dialog Component
			var oCompCont4 = new sap.ui.core.ComponentContainer({
									name: "sap.training.dialog"
								});
			oCompCont4.placeAt("target4");
		</script>
	</head>

	<body class="sapUiBody">
		<div id="target1"></div>
		<div id="target2"></div>
		<div id="target3"></div>
		<div id="target4"></div>
	</body>

</html>
